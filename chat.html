<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Support Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styles */
        .top-bar {
            background-color: #d32f2f;
            padding: 10px 0;
            text-align: center;
        }

        .top-bar__logo {
            max-width: 100px;
        }

        .top-bar__content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav__link {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
        }

        .nav__link:hover {
            background-color: #c62828;
            border-radius: 5px;
        }

        /* Container Styles */
        .chatbot-container {
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        .chat-area {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #c62828;
        }

        .chat-message {
            margin: 10px 0;
        }

        .chat-message.user {
            text-align: right;
            color: #d32f2f;
        }

        .chat-message.bot {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__content">
            <img class="top-bar__logo" src="main_logo.jpg" alt="Website Logo">
            <nav class="nav">
                <a class="nav__link" href="Home.html">Home</a>
                <a class="nav__link" href="report.html">Report</a>
                <a class="nav__link" href="psy.html">psychiatrist-details</a>

                <a class="nav__link" href="fakecall.html">Fake Call</a>
                <a class="nav__link" href="chat.html">Chat</a>
                <a class="nav__link" href="SDTrick.html">Self-Defense</a>
                <a class="nav__link" href="Importance.html">Importance</a>
                <a class="nav__link" href="quiz.html">Quizzee</a>
                <a class="nav__link" href="About.html">About</a>
                <a class="nav__link" href="StartPage.html">Log Out</a>
            </nav>
        </div>
    </div>

    <div class="chatbot-container">
        <div class="chat-header">
            Psychological Support Chatbot
        </div>
        <div class="chat-area" id="chat-area">
            <div class="chat-message bot">Hi! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage !== "") {
                // Display user message
                const userDiv = document.createElement('div');
                userDiv.className = 'chat-message user';
                userDiv.textContent = userMessage;
                chatArea.appendChild(userDiv);

                // Generate bot response
                const botDiv = document.createElement('div');
                botDiv.className = 'chat-message bot';
                botDiv.textContent = getBotResponse(userMessage);
                chatArea.appendChild(botDiv);

                // Clear input and scroll to bottom
                userInput.value = "";
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();

            if (lowerMessage.includes("i feel unsafe") || lowerMessage.includes("i'm feeling unsafe")) {
                return "I'm here for you. Try to stay calm and share your live location with your emergency contacts.";
            } else if (lowerMessage.includes("not sure about my surroundings")) {
                return "It's okay to feel unsure. Find a safe, public place, and contact someone you trust immediately.";
            } else if (lowerMessage.includes("feeling threat") || lowerMessage.includes("i'm feeling a threat")) {
                return "Please stay vigilant and contact nearby authorities or trusted people. You can also share your location for assistance.";
            } else if (lowerMessage.includes("i need help") || lowerMessage.includes("can you help me")) {
                return "Of course! Please stay calm. How can I assist you right now?";
            } else if (lowerMessage.includes("i'm lost")) {
                return "Stay calm. Try to find a safe public area and share your location with someone you trust.";
            } else if (lowerMessage.includes("i feel sad")) {
                return "I'm sorry you're feeling this way. It's okay to talk to someone you trust or reach out for professional support.";
            } else if (lowerMessage.includes("someone is following me")) {
                return "Stay in a well-lit area and try to move towards a crowded place. Contact authorities immediately.";
            } else if (lowerMessage.includes("i feel depressed")) {
                return "I'm really sorry you're feeling this way. Please talk to a mental health professional or a trusted person for support.";
            } else if (lowerMessage.includes("i'm feeling anxious")) {
                return "It's okay to feel anxious sometimes. Try deep breathing or talking to someone who makes you feel safe.";
            } else if (lowerMessage.includes("help with stress")) {
                return "Try taking a break, talking to a friend, or practicing relaxation techniques. You're not alone.";
            } else if (lowerMessage.includes("how to protect myself")) {
                return "Be aware of your surroundings, trust your instincts, and consider self-defense techniques or safety apps.";
            } else if (lowerMessage.includes("how to stay calm")) {
                return "Try focusing on your breathing, take slow deep breaths, and remind yourself that you're in control.";
            } else if (lowerMessage.includes("someone is making me uncomfortable")) {
                return "It's important to set boundaries. Consider moving to a safer location and telling someone you trust.";
            } else if (lowerMessage.includes("i can't talk to anyone")) {
                return "It's okay to feel this way. Sometimes writing down your feelings can help, or maybe a helpline would assist you.";
            } else if (lowerMessage.includes("i need advice")) {
                return "I'm here to help! Feel free to ask anything, and I'll do my best to provide support.";
            } else if (lowerMessage.includes("feeling isolated")) {
                return "I'm sorry you're feeling this way. Try to reach out to a friend or family member who can support you.";
            } else if (lowerMessage.includes("how to improve my confidence")) {
                return "Confidence comes from small positive steps. Celebrate your achievements and be kind to yourself.";
            } else if (lowerMessage.includes("how to deal with fear")) {
                return "Confronting your fears slowly and at your own pace can help. Seeking professional help can also be a good step.";
            } else {
                return "How can I assist you today?";
            }
        }
    </script>
</body>
</html>
